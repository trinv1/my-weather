<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button> <!--button to go back a page-->
  </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<body style = "background-color: rgb(51, 51, 58);">
  
  <div id = "title">
    <h1>Settings</h1>
  </div>

  <div id ="settings">
    <br>
    <br>
  <p style="font-size: 95%; font-weight: bold;">Choose your preferred temperature unit: </p>
</div>

<div id = "option">
<ion-radio-group [(ngModel)]="chosenUnit">
  <ion-radio color = "light" value="Celcius" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">
    Celcius</ion-radio>
    <br />
  <br>
  <ion-radio color = "light" value="Fahrenheit" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold">
    Fahrenheit</ion-radio>
    <br />
  <br>
  <ion-radio color = "light" value="Kelvin" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold">
    Kelvin
  </ion-radio><br />
  <br>
</ion-radio-group>

<ion-button (click) = "saveChoice()" color = "medium" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold">SAVE</ion-button>

</div>

</body>
</ion-content>
